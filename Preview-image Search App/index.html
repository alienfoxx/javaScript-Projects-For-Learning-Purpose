<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Images Finder</h1>
    <form>
      <input
        type="text"
        name="search"
        id="search-input"
        placeholder="Search for Images ..."
      />
      <button id="search-btn">Find Now!</button>
    </form>
    <div class="search-result">
      <div class="search-card">
        <img
          src="https://images.unsplash.com/photo-1711968558537-21ca3db72a99?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="image"
        />
        <a
          href="https://unsplash.com/photos/a-bride-and-groom-kissing-on-a-rocky-beach-covered-in-ice-uhgWDk4ZPO8"
          target="_blank"
          >click me</a
        >
      </div>
      <div class="search-card">
        <img
          src="https://images.unsplash.com/photo-1711968558537-21ca3db72a99?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="image"
        />
        <a
          href="https://unsplash.com/photos/a-bride-and-groom-kissing-on-a-rocky-beach-covered-in-ice-uhgWDk4ZPO8"
          target="_blank"
          >click me</a
        >
      </div>
      <div class="search-card">
        <img
          src="https://images.unsplash.com/photo-1711968558537-21ca3db72a99?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="image"
        />
        <a
          href="https://unsplash.com/photos/a-bride-and-groom-kissing-on-a-rocky-beach-covered-in-ice-uhgWDk4ZPO8"
          target="_blank"
          >click me</a
        >
      </div>
    </div>
    <button id="show-more-btn">Show More</button>

    <script src="main.js"></script>
  </body>
</html>
